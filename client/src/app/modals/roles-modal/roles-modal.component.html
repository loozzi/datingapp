<h2 mat-dialog-title>User: {{user.username}}</h2>
<mat-dialog-content>
	<div class="row" style="width: 500px;" focus>
		<form #rolesForm="ngForm" id="rolesForm" (submit)="updateRoles()">
			<div class="form-check" *ngFor="let role of roles">
				<input type="checkbox" class="form-check-input" [checked]="role.checked" [value]="role.name"
					(change)="role.checked = !role.checked" [disabled]="role.name === 'Admin' && user.username === 'admin'"
					[id]="role.value">
				<label [for]="role.value">{{role.name}}</label>
			</div>
		</form>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" (click)="updateRoles()" [mat-dialog-close]="roles">Save</button>
</mat-dialog-actions>
