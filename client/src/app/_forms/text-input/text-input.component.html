<div class="form-group mb-2">
	<input [class.is-invalid]='control.touched && control.invalid' type="{{type}}" name="username" class="form-control"
		[formControl]="control" placeholder="{{label}}">
	<div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter a {{label | lowercase}}
	</div>
	<div *ngIf="control.errors?.['minlength']" class="invalid-feedback">{{label | titlecase}} must be at least
		{{control.errors?.['minlength'].requiredLength}} characters</div>
	<div *ngIf="control.errors?.['maxlength']" class="invalid-feedback">{{label | titlecase}} must be at most
		{{control.errors?.['maxlength'].requiredLength}} characters</div>
	<div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
		Passwords do not match
	</div>
</div>
